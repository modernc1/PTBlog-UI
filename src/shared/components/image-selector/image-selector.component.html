<div class="card h-100">
    <div class="card-header text-center">
        <h3 class="card-title">الصور</h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            
            <div class="col-4 p-4 bg-light">
                <h5>اختر الصورة</h5>

                <form #ImageForm="ngForm" (ngSubmit)="UploadImage()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="OnFileUploadImage($event)">
                    </div>

                    <div class="mt-3">

                        <input type="text" placeholder="اسم الملف" class="form-control" name="fileName" [(ngModel)]="fileName">
                    </div>

                    <div class="mt-3">

                        <input type="text" placeholder="العنوان" class="form-control" name="title" [(ngModel)]="title">
                    </div>

                    <div class="mt-3">

                        <button class="btn btn-md btn-primary m-2 px-3" type="submit">حفظ</button>
                    </div>
                </form>
            </div>
            
            
            <div class="col-8 p-4" style="overflow-y: scroll;">
                <ng-container *ngIf="images$ | async as images">
                    <div class="d-flex flex-wrap">
                        <div class="m-1 bg-white d-flex align-items-center flex-column border p-3" *ngFor="let image of images"
                        style="min-width: 100px; justify-content: center; cursor: pointer;">
                        <div class="text-end w-100"><span (click)="DeleteImage(image.id)" style="cursor: pointer;">X</span></div>
                            <img [src]="image.url" [title]="image.title" (click)="SelectImage(image)" style="height: 100px;">
                            <span class="mt-1">{{image.title}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
